<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .logos{
            width: 200px;
            height: 200px;
            border-radius:10%   ;
        }
    </style>
    <meta charset="UTF-8">
    <title>Delete Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<main>

    <h1 style="margin: auto">Delete Organization Page</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <ul>
                    <li><img class="logos" th:src="@{${organization.logo}}"/></li>
                    <li th:text="${organization.name}"></li>
                    <li th:text="${organization.email}"></li>
                    <li th:text="${organization.code}"></li>
                </ul>
                <form method="post" th:action="@{/organization/delete/{id}(id=${organization.id})}">
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a th:href="@{/home/}" class="btn btn-warning">No</a>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>

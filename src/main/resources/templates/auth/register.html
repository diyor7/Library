<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" th:href="@{/css/register.css}">

      <!-- font awesome link  -->

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&display=swap"

</head>
<body>
    <div class="container">
        <form th:action="@{/auth/create}", method="post" >
            <div class="goBack" id="link">
                <a th:href="@{/project/index}">Back</a>
                <a href="#">Login</a>
            </div>
            <div class="login-text">
                <h3><a href="#">Add New User</a></h3>
            </div>

            <div class="login-input">
                <input type="text" placeholder="Enter your Username" name="username"/>
                <input type="text" placeholder="Enter your Email" name="email"/>
                <input type="password" placeholder="Enter your password"  name="password"/>
            </div>

            <div class="login-button">
            </div>
                <button type="submit">Create</button>
        </form>
    </div>
